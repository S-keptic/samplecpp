<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Reporting Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b6978;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #3b6978;
        }

        p {
            color: #333;
        }

        .report-button {
            background-color: #ca3e47;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .report-button:hover {
            background-color: #b12c35;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            background-color: #3b6978;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-button:hover {
            background-color: #2d5a66;
        }
    </style>
</head>
<body>

<header>
    <h1>Disaster Reporting Tool</h1>
</header>

<div class="container">
    <h2>Report a Disaster</h2>
    <p>Please provide accurate and timely information to help responders.</p>
    
    <input class="input-field" type="text" placeholder="Describe the disaster...">
    
    <button class="submit-button">Submit Report</button>
</div>

</body>
</html>
